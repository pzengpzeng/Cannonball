<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Peter Zeng" />
    <meta name="viewport" content="user-scalable=0" />

    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/main.css" />

    <link href="https://fonts.googleapis.com/css?family=Teko:600" rel="stylesheet" />

    <title>Cannonball</title>
  </head>

  <body>
    <div class="canvas-div">
      <canvas id="canvas" width="1000px" height="600px"></canvas>
      <img src="../assets/images/speaker.png" id="audio" class="on"></img>
      <div class="leaderboard-container">
        <h1 class="leaderboard-title">Leaderboard</h1>
        <ul id="leaderboard"></ul>
      </div>
    </div>
    <div class="stats-container">
      <div class="stats-left-container">
        <h1 class="tidbits">CANNONBALL TIDBITS!</h1>
      </div>
      <div id="stats-mid-container" class="stats-mid-container">
        <div id="median-score"></div>
        <div id="average-score"></div>
        <div id="games-played"></div>
      </div>
      <div class="stats-right-container">
        <div id="tidbit-1"></div>
        <div id="tidbit-2"></div>
        <div id="tidbit-3"></div>
      </div>
    </div>
   
    <script type="application/javascript" src="./main.js"></script>
  </body>
</html>
