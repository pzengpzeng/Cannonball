<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Peter Zeng" />
    <meta name="viewport" content="user-scalable=0" />

    <link rel="shortcut icon" href="/assets/images/favicon.png" />

    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/footer.css" />

    <link href="https://fonts.googleapis.com/css?family=Teko:600" rel="stylesheet" />

    <title>Monkeyball</title>
  </head>

  <body>
    <div class="flex top-container">
      <div class="flex canvas-div">
        <canvas id="canvas" width="1000px" height="600px"></canvas>
        <img src="../assets/images/speaker.png" id="audio" class="on"></img>
      </div>
      <div class="flex col leaderboard-container">
        <h1 class="leaderboard-title">Leaderboard</h1>
        <ul id="leaderboard"></ul>
      </div>
    </div>
    <div class="flex bottom-container">
      <div class="flex stats-container">
        <div id="stats-left-container">
          <h1 class="tidbits">Monkeyball Facts!</h1>
        </div>
        <div id="stats-mid-container">
        </div>
        <div id="stats-right-container">
        </div>
      </div>
      <footer>
        <div class="flex col footer-container">
          <h1 class="footer-name">Peter Zeng</h1>
          <div class="flex center">
            <a class="github" target="_blank" href="https://github.com/pzengpzeng/Monkeyball">
              <img class="github-icon" src="assets/images/github.png" />
            </a>
            <a class="linkedin" target="_blank" href="https://www.linkedin.com/in/pzengpzeng/">
              <img class="linkedin-icon" src="assets/images/linkedin.png" />
            </a>
          </div>
        </div>
      </footer>
    </div>
    
    <script type="application/javascript" src="./main.js"></script>
  </body>


</html>
